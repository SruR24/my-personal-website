<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0F8F7; /* Light turquoise blue-green */
        }
        header {
            background-color: #40E0D0; /* Turquoise */
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #20B2AA; /* Light Sea Green */
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #111;
        }
        section {
            padding: 2em;
            margin: 1em auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Mastermind, Story Teller, Innovator</p>
    </header>
    <nav>
        <a href="#mastermind" onclick="showSection('mastermind')">Mastermind</a>
        <a href="#storyteller" onclick="showSection('storyteller')">Story Teller</a>
        <a href="#whattodo" onclick="showSection('whattodo')">What to Do</a>
        <a href="#podcast" onclick="showSection('podcast')">Podcast</a>
    </nav>
    <section id="mastermind" class="hidden">
        <h2>Mastermind</h2>
        <p>Content about being a mastermind.</p>
    </section>
    <section id="storyteller" class="hidden">
        <h2>Story Teller</h2>
        <p>Content about being a storyteller.</p>
    </section>
    <section id="whattodo" class="hidden">
        <h2>What to Do</h2>
        <p>Content about what to do.</p>
    </section>
    <section id="podcast" class="hidden">
        <h2>Podcast</h2>
        <p>Content about the podcast.</p>
    </section>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(function(section) {
                section.classList.add('hidden');
            });
            // Show the selected section
            document.getElementById(sectionId).classList.remove('hidden');
        }
        // Show the first section by default
        showSection('mastermind');
    </script>
</body>
</html>
